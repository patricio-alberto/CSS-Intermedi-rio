<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando link's</title>
    <style>
        a {
            margin: 10px;
            padding: 15px;
            text-decoration: none;
            background: blueviolet;
            padding: 15px;
            border-radius: 10px;
            color: aliceblue;
        }

        a:visited {
            color: blue;
        }

        a:link {
            color: brown;
        }

        a:active {
            color: aqua;
        }
        
        a:hover {
            color: blue;
        }       
    </style>
</head>
<body>
    <a href="https://www.google.com.br/">Acesse ao Google</a>
    <a href="https://getbootstrap.com/">Acesse ao Bootstrap</a>
    <a href="https://www.facebook.com/">Acesse ao Facebook</a>
</body>
</html>
